<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delib-map</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<style type="text/css">
    #mynetwork {
        width: 100vw;
        height: 100vh;
        border: 1px solid lightgray;
    }
</style>

<body>
    <div id="mynetwork"></div>
    <script type="text/javascript">
        var svg =
            '<svg xmlns="http://www.w3.org/2000/svg" width="390" height="65">' +
            '<rect x="0" y="0" width="100%" height="100%" fill="#7890A7" stroke-width="20" stroke="#ffffff" ></rect>' +
            '<foreignObject x="15" y="10" width="100%" height="100%">' +
            '<div xmlns="http://www.w3.org/1999/xhtml" style="font-size:40px" onclick="handleClick()">' +
            " <em>I</em> am" +
            '<span style="color:white; text-shadow:0 0 20px #000000;">' +
            " HTML in SVG!</span>" +
            "</div>" +
            "</foreignObject>" +
            "</svg>";

        var url = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svg);

        // create an array with nodes
        var nodes = new vis.DataSet([
            { id: 7, label: "Get HTML", image: url, shape: "image" },
            { id: 1, label: "Node 1" },
            { id: 2, label: "Node 2" },
            { id: 3, label: "Node 3" },
            { id: 4, label: "Node 4" },
            { id: 5, label: "Node 5" },
        ]);

        // create an array with edges
        var edges = new vis.DataSet([
            { from: 1, to: 3 },
            { from: 1, to: 2 },
            { from: 2, to: 4 },
            { from: 2, to: 5 },
            { from: 3, to: 2 },
        ]);



        // create a network
        var container = document.getElementById("mynetwork");
        var data = {
            nodes: nodes,
            edges: edges,
        };
        const options = {
            nodes: {
                color: '#ff0000',
                fixed: false,
                font: '12px arial white',
                scaling: {
                    label: true
                },
                shadow: true
            }
        }
        const network = new vis.Network(container, data, options);

        data.nodes.updateOnly({ id: 2, label: "BOOOOOMMMMM12" })
        data.nodes.add([{ id: 6, label: 'Aded' }]);
        data.edges.add({ from: 6, to: 1 })

        function handleClick(){
            alert("BOOM")
        }
    </script>
</body>

</html>
